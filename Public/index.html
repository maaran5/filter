<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaran</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Java Script</h2>
            <div class="col col-sm-12 col-md-6">
                <div class="form" id="table">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mt-2">
                                <input type="text" id="name" class="form-control" placeholder="Name">
                                <label for="name">Name</label>
                                <p id="p1" style="color: red;" class="mt-"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mt-2">
                                <input type="text" id="mail" class="form-control" placeholder="Mail">
                                <label for="mail">Mail</label>
                                <p id="p2" style="color: red;" class="mt-2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mt-2">
                                <input type="text" id="fname" class="form-control" placeholder="Father Name">
                                <label for="fname">Father Name</label>
                                <p id="p3" style="color: red;" class="mt-2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mt-2">
                                <input type="number" id="number" class="form-control" placeholder="Number">
                                <label for="number">Number</label>
                                <p id="p4" style="color: red;" class="mt-2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="button" style="text-align: center;">
                        <button type="button" class="btn btn-outline-success ml-auto align-items-cester"
                        onclick="validation()">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col col-sm-12 col-md-6">
                <div class="form-floating">
                    <input type="text" id="myinput" placeholder="search" class="form-control" onkeyup="myFunction()">
                    <label for="myinput"><i class="fa-solid fa-magnifying-glass"></i>Search</label>
                </div>
                <table class="table mt-3 table-bordered" id="mytable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Mail</th>
                            <th>Father Name</th>
                            <th>Number</th>
                        </tr>
                    </thead>
                    <tbody id="form">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
